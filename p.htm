<body>
    <!-- this is for login area  -->
    <div id="login-area">
        <h1 class="text-center">Welcome to <span class="text-danger">apna BANK</span></h1>
        <div id="login-form">
            <h4>Login Your account</h4>
            <input type="text" class="form-control" placeholder="Enter your name"><br>
            <input type="password" name="" id="" class="form-control" placeholder="Enter Your Password"><br>
            <button id="login" class="btn btn-success">Login Now</button>
        </div>
    </div>
    <!-- this is for our bank system are -->
    <div id="transactionArea">
        <div class="row row-cols-md-3" id="transaction">
            <div class="col-md-4" id="Deposit">
                <h3>Deposit</h3>
                <h1>$ <span id="currentDeposit">00</span></h1>
            </div>
            <div class="col-md-4" id="Withdraw">
                <h3>Withdraw</h3>
                <h1>$00</h1>
            </div>
            <div class="col-md-4" id="Blance">
                <h3>Blance</h3>
                <h1>$00</h1>
            </div>
        </div>
        <!-- This is for deposit and Withdraw system area -->
        <div class="row row-cols-md-2 mt-4">
            <div class="col-md-6">
                <div id="dp">
                    <h4>Deposit</h4>
                    <input type="text" name="" id="dpAmount" class="form-control" placeholder="Type Deposit Amount"><br>
                    <!-- this is for deposit system -->
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div id="wh">
                    <h4>Withdraw</h4>
                    <input type="text" name="" id="" class="form-control" placeholder="Type Withdraw Amount"><br>
                    <!-- this is for withdraw system -->
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
