<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="bank.css">
</head>

<body>
    <!-- this is for login area  -->
    <div id="login-area">
        <h1 class="text-center">Welcome to <span class="text-danger">apna BANK</span></h1>
        <div id="login-form">
            <h4>Login Your account</h4>
            <input type="text" class="form-control" placeholder="Enter your name" required><br>
            <input type="password" name="" id="" class="form-control" placeholder="Enter Your Password" required><br>
            <button id="login" class="btn btn-success">Login Now</button>
        </div>
    </div>
    <!-- this is for our bank system are -->
    <div id="transactionArea">
        <div class="row row-cols-md-3 d-flex align-items-center justify-content-center" id="">
            <div class="col-md-4" id="Deposit">
                <h3>Deposit</h3>
                <h1>$ <span id="currentDeposit">00</span></h1>
            </div>
            <div class="col-md-4" id="Withdraw">
                <h3>Withdraw</h3>
                <h1>$ <span id="currentWit">00</span></h1>
            </div>
            <div class="col-md-4" id="Blance">
                <h3>Blance</h3>
                <h1>$ <span id="currentBalance">1000</span></h1>
            </div>
        </div>
        <!-- This is for deposit and Withdraw system area -->
        <div class="row row-cols-md-2 mt-4">
            <div class="col-md-6">
                <div id="dp">
                    <h4>Deposit</h4>
                    <input type="text" required name="required" id="dpAmount" class="form-control" placeholder="Type Deposit Amount"><br>
                    <!-- this is for deposit system -->
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div id="wh">
                    <h4>Withdraw</h4>
                    <input type="text" required name="" id="amountWithdraw" class="form-control" placeholder="Type Withdraw Amount"><br>
                    <!-- this is for withdraw system -->
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="bank.js"></script>
</body>
</body>

</html>
